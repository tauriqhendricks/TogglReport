<p>HOME</p>

<form (ngSubmit)="submit()" novalidate>
  <div class="mt-3 mb-3">
    <h3>Please Enter</h3>
  </div>

  <div class="mt-3 mb-3">
    <label for="ApiKey" class="form-label">API Key</label>
    <input type="text" class="form-control" id="ApiKey" name="ApiKey" [(ngModel)]="apiKey">
  </div>

  <div class="mb-3">
    <label for="WorkspaceId" class="form-label">Workspace ID</label>
    <input type="text" class="form-control" id="WorkspaceId" name="WorkspaceId" [(ngModel)]="workspaceId">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
